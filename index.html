<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div id="card">
    <div id="main">
      <div class="images">
      <img class="nftImage" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="nftImageOverlay">
        <img class="eye-image"src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

  <div class="details">
  <span class="eth">
    <img class="eth-image" src="images/icon-ethereum.svg" alt="icon-ethereum">
    .041 ETH
  </span>

    <span class="clock">
      <img class="clock-image" src="images/icon-clock.svg" alt="icon-clock">
      3 days left
    </span>
  </div>

  <hr />

  <div id="author">
    <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
    <span class="author-text"> Creation of <a href="#">Jules Wyvern</a></span>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.edbizichjr.com" target="_blank">Ed Bizich Jr</a>.
  </div>

</body>
</html>
